<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level Tracker</title>
</head>
<body onload="onPageLoad()">
    <header>
        <div class="header">
            <h1 class="title">Pokemon Master Trainer Level Tracker</h1>
        </div>
    </header>
    <div class="main">
        <div class="caught">
            <h4>Caught Pokemon</h4>
            <ul id="caughtList"></ul>
            <ul id="experienceList"></ul>
        </div>
        <div class="addPokemon">
            <select name="Pokemon" id="selectPokemon"></select>
            <button id="add" onclick="addPokemon()">Add</button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
